<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
            rel="stylesheet"
            href="https://www.w3schools.com/w3css/4/w3.css"
        />
        <title>Document</title>
    </head>
    <body>
        <!-- modal adapted from: -->
        <!--
            https://www.w3schools.com/w3css/tryit.asp?filename=tryw3css_modal
        -->
        <div class="w3-container">
            <div id="id01" class="w3-modal">
                <div class="w3-modal-content">
                    <div class="w3-container">
                        <span
                            onclick="document.getElementById('id01').style.display='none'"
                            class="w3-button w3-display-topright"
                            style="font-size: larger"
                            >&times;</span
                        >
                        <p>END OF GAME.</p>
                        <p>
                            You scored:
                            <span
                                style="font-size: large"
                                id="modal-score"
                            ></span>
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <header><h1>Sequence</h1></header>
            <div class="score-panel">
                <span>Score: <span class="score">000</span></span>
                <span>Lives: <span class="lives">3</span></span>
            </div>
            <div id="buttons">
                <div class="row"><div class="button blue"></div></div>
                <div class="row">
                    <div class="button red"></div>

                    <button class="start" value="start">Start</button>

                    <div class="button gold"></div>
                </div>
                <div class="row"><div class="button green"></div></div>
            </div>

            <footer>&copy; Martin Tudor 2018</footer>
        </div>
    </body>
</html>
